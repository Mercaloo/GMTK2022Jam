           style="font-size:24px;text-align:center;text-anchor:middle"
           id="tspan3329">Game Over</tspan></tspan></text><text
       xml:space="preserve"
       transform="matrix(0.16454614,0,0,0.16454614,54.230927,8.5651803)"
       id="text3182"
       style="font-style:normal;font-weight:normal;font-size:85.3333px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3184);display:inline;fill:#ffffff;fill-opacity:1;stroke:none"
       x="104.75998"
       y="0"><tspan
         x="100.61523"
         y="234.9532"
         id="tspan3333">How to play</tspan></text><text
       xml:space="preserve"
       transform="matrix(0.16454614,0,0,0.16454614,43.49598,28.582518)"
       id="text3182-7"
       style="font-style:normal;font-weight:normal;font-size:25.7273px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3184-7);display:inline;fill:#ffffff;fill-opacity:1;stroke:none"
       x="104.75998"
       y="0"><tspan
         x="100.61523"
         y="180.71918"
         id="tspan3335">You are an alien from the planet Zorglfhet. Your goal is to abduct </tspan><tspan
         x="100.61523"
         y="212.8783"
         id="tspan3337">as many intelligent life forms (cows) as you can without being </tspan><tspan
         x="100.61523"
         y="245.03742"
         id="tspan3339">caught by the less intelligent life forms (humans).</tspan></text><text
       xml:space="preserve"
       transform="matrix(0.16454614,0,0,0.16454614,15.634246,53.104885)"
       id="text3182-7-8"
       style="font-style:normal;font-weight:normal;font-size:25.7273px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3184-7-6);display:inline;fill:#ffffff;fill-opacity:1;stroke:none"
       x="104.75998"
       y="0"><tspan
         x="100.61523"
         y="180.71918"
         id="tspan3341">The die in the top left of the screen will show which sectors of the </tspan><tspan
         x="100.61523"
         y="212.8783"
         id="tspan3343">field cows will spawn in. Head to those sectors to pick up cows </tspan><tspan
         x="100.61523"
         y="245.03742"
         id="tspan3345">and accomplish your mission!</tspan></text><text
       xml:space="preserve"
       transform="matrix(0.16454614,0,0,0.16454614,36.507901,74.825712)"
       id="text3182-7-8-4"
       style="font-style:normal;font-weight:normal;font-size:25.7273px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect3184-7-6-3);display:inline;fill:#ffffff;fill-opacity:1;stroke:none"
       x="104.75998"
       y="0"><tspan
         x="100.61523"
         y="180.71918"
         id="tspan3347">Beware: the farmer is going around his field, taking pictures of his </tspan><tspan
         x="100.61523"
         y="212.8783"
         id="tspan3349">prized cows. If he manages to catch you, the existence of aliens will be </tspan><tspan
         x="100.61523"
         y="245.03742"
         id="tspan3351">proven to humanity and you will lose! More farmers will join in the </tspan><tspan
         x="100.61523"
         y="277.19654"
         id="tspan3353">hunt as reports of a UFO sighting begin to spread.</tspan></text><image
